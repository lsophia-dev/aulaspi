<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Eventos</title>
</head>

<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">

		<h1>Lista de eventos</h1>
		
		<table>
			
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Local</th>
					<th>Data</th>
					<th>Horário</th>
					<th></th>
				</tr>
			</thead>
			 <tbody>
				 <tr th:each="e : ${eventos}">
					 <td th:text="${e.id}">1</td>
					 <td><a th:href="@{/eventos/{id}(id=${e.id})}"><span th:text="${e.nome}">Aniversário de João</span></a></td>
					 <td th:text="${e.local}"><a>Clube</a></td >
					 <td th:text="${e.data}"><a>02/10/2025</a></td>
					 <td th:text="${e.horario}"><a>19:00</a></td>
					 <td>
						 <a th:href="@{/eventos/{id}/selecionar(id=${e.id})}"><i class="material-icons">edit</i></a>
						 <a th:href="@{/eventos/{id}/remover(id=${e.id})}"><i class="material-icons">delete</i></a>
					</td>
				 </tr>
			 </tbody>
		</table>

	</div>

</body>

</html>
